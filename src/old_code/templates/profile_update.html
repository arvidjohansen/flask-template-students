{% extends "base.html" %}

{% block content %}
<h2>Rediger profil</h2>
<div class="row">
  <div class="col-md-4">
    <img src="{{ user.profile_picture_url|default('/static/media/avatars/level-1.png') }}" class="img-fluid rounded-circle" alt="Profile Picture">
  </div>
  <div class="col-md-8">
    <form method="POST">
      <div class="form-group">
        <div class="row">
          <div class="col-md-3">
            <label for="user_id">Bruker-ID:</label>
            <input type="text" class="form-control" id="user_id" name="user_id" value="{{ user.id }}" readonly>
          </div>
          <div class="col-md-9">
            <label for="username">Brukernavn:</label>
            <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" readonly>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="first_name">Fornavn:</label>
        <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.first_name }}" required>
      </div>
      <div class="form-group">
        <label for="last_name">Etternavn:</label>
        <input type text" class="form-control" id="last_name" name="last_name" value="{{ user.last_name }}" required>
      </div>
      <button type="submit" class="btn btn-primary">Lagre</button>
    </form>
  </div>
</div>
{% endblock %}
